<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <h1>TTech Store</h1>
    </div>
    
    <h2 class="auth-title">Inicia sesión en tu cuenta</h2>
    
    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Tu correo electrónico</label>
        <input type="email" formControlName="email" id="email" class="form-input" placeholder="nombre@empresa.com">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
          Ingresa un email válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" id="password" class="form-input" placeholder="••••••••">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
          La contraseña es requerida
        </div>
      </div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember">
          Recuérdame
        </label>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      
      <button type="submit" class="auth-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
      
      <p class="auth-link">
        ¿Aún no tienes una cuenta? 
        <a routerLink="/register">Regístrate</a>
      </p>
    </form>
  </div>
</div>
