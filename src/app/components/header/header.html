<header class="header">
  <div class="container">
    <!-- Logo con imagen -->
    <div class="logo-section">
      <button class="logo-btn" (click)="goToHome()">
        <div class="logo-container">
          <!-- Imagen del logo -->
          <img 
            src="assets/images/logo.png" 
            alt="TTech Store Logo" 
            class="logo-image"
            (error)="handleImageError($event)"
          >
          <!-- Texto del logo -->
          <div class="logo-text">
            <h1>TTech Store</h1>
            <p>Tu tienda de electrónica de confianza</p>
          </div>
        </div>
      </button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Buscar productos..." 
          class="search-input"
        >
        <button class="search-btn">
          <span class="search-icon">🔍</span>
        </button>
      </div>
    </div>

    <!-- Navegación y acciones -->
    <nav class="nav-section">
      <!-- Botón Perfil -->
      <button class="nav-btn" (click)="goToProfile()">
        <span class="nav-icon">👤</span>
        <span class="nav-text">Perfil</span>
      </button>

      <!-- Botón Carrito -->
      <button class="nav-btn cart-btn" (click)="goToCart()">
        <span class="nav-icon">🛒</span>
        <span class="nav-text">Carrito</span>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
        <span class="cart-price" *ngIf="totalPrice > 0">${{ totalPrice.toFixed(2) }}</span>
      </button>
    </nav>
  </div>
</header>
