<header class="header">
  <div class="container">
    <!-- Logo -->
    <div class="logo-section">
      <button class="logo-btn" (click)="goToHome()">
        <div class="logo-container">
          <img 
            src="assets/images/logo.png" 
            alt="TTech Store Logo" 
            class="logo-image"
            (error)="handleImageError($event)"
          >
          <div class="logo-text">
            <h1>TTech Store</h1>
            <p>Tu tienda de electrónica de confianza</p>
          </div>
        </div>
      </button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Buscar productos..." 
          [(ngModel)]="searchTerm"
          (input)="onSearchInput()"
          (keyup.enter)="onSearch()"
          class="search-input"
        >
        <button class="search-btn" (click)="onSearch()">
          <span class="search-icon">🔍</span>
        </button>
        <button *ngIf="searchTerm" class="clear-btn" (click)="clearSearch()">
          ✕
        </button>
      </div>
    </div>

    <!-- Navegación -->
    <nav class="nav-section">
      <button class="nav-btn" (click)="goToProfile()">
        <span class="nav-icon">👤</span>
        <span class="nav-text">Perfil</span>
      </button>

      <!-- Botón Carrito con animación -->
      <button class="nav-btn cart-btn" routerLink="/cart" [class.added]="cartItems > 0">
        <span class="nav-icon">🛒</span>
        <span class="nav-text">Carrito</span>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
        <span class="cart-price" *ngIf="totalPrice > 0">${{ totalPrice.toFixed(2) }}</span>
      </button>
    </nav>
  </div>
</header>
