<header class="header">
  <div class="container">
    <!-- Logo con imagen -->
    <div class="logo-section">
      <button class="logo-btn" (click)="goToHome()">
        <div class="logo-container">
          <!-- Imagen del logo -->
          <img 
            src="assets/images/logo.png" 
            alt="TTech Store Logo" 
            class="logo-image"
            (error)="handleImageError($event)"
          >
          <!-- Texto del logo -->
          <div class="logo-text">
            <h1>TTech Store</h1>
            <p>Tu tienda de electr√≥nica de confianza</p>
          </div>
        </div>
      </button>
    </div>

    <!-- Barra de b√∫squeda INTEGRADA -->
    <div class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Buscar productos..." 
          [(ngModel)]="searchTerm"
          (input)="onSearchInput()"
          (keyup.enter)="onSearch()"
          class="search-input"
        >
        <button class="search-btn" (click)="onSearch()">
          <span class="search-icon">üîç</span>
        </button>
        <button *ngIf="searchTerm" class="clear-btn" (click)="clearSearch()">
          ‚úï
        </button>
      </div>
    </div>

    <!-- Navegaci√≥n y acciones -->
    <nav class="nav-section">
      <!-- Bot√≥n Perfil -->
      <button class="nav-btn" (click)="goToProfile()">
        <span class="nav-icon">üë§</span>
        <span class="nav-text">Perfil</span>
      </button>

      <!-- Bot√≥n Carrito -->
      <button class="nav-btn cart-btn" routerLink="/cart">
        <span class="nav-icon">üõí</span>
        <span class="nav-text">Carrito</span>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
        <span class="cart-price" *ngIf="totalPrice > 0">${{ totalPrice.toFixed(2) }}</span>
      </button>
    </nav>
  </div>
</header>
